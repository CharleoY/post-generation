<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="loginCtrl">
<head>
    <meta charset="UTF-8">
    <title ng-bind="title"></title>
    <script src="/vendor/angular_1.6.1.js"></script>
    <script src="/vendor/app.js"></script>
    <script src="/vendor/loginCtrl.js"></script>
    <script src="/js/js.cookie.min.js"></script>
    <!--===============================================================================================-->
    <link href="/images/icons/favicon.ico" rel="icon" type="image/png"/>
    <!--===============================================================================================-->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!--===============================================================================================-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css"
          rel="stylesheet"
          type="text/css">
    <!--===============================================================================================-->
    <link href="/vendor/animate/animate.css" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
    <link href="/vendor/css-hamburgers/hamburgers.min.css" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
    <link href="/vendor/animsition/css/animsition.min.css" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
    <link href="/vendor/select2/select2.min.css" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
    <link href="/vendor/daterangepicker/daterangepicker.css" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
    <link href="/css/util.css" rel="stylesheet" type="text/css">
    <link href="/css/main.css" rel="stylesheet" type="text/css">
    <link href="/css/doc.css" rel="stylesheet" type="text/css">

    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet"/>
    <link href="/css/search.css" rel="stylesheet"/>

    <link href="/css/main.css" media="all"
          rel="stylesheet" type="text/css"/>

</head>
<body>
<div id="particles-js"></div>

<div class="limiter">
    <div class="container-login100">
        <div class="rounded shadow-sm wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <div class="login100-form validate-form">
					<span class="login100-form-title p-b-49">
						Login
					</span>

                <div class="wrap-input100 validate-input m-b-23" data-validate="Username is required">
                    <span class="label-input100">Username</span>
                    <input class="input100" name="username" ng-model="username" placeholder="Type your username"
                           type="text">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <span class="label-input100">Password</span>
                    <input class="input100" name="password" ng-model="password" placeholder="Type your password"
                           type="password">
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>

                <div class="text-right p-t-8 p-b-31">
                    <a href="#">
                        Forgot password?
                    </a>
                </div>

                <div class="alert" ng-show="authError">
                    <p ng-bind="ErrorMsg"></p>
                </div>
                <br>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" ng-click="LoginBtn(username, password)">
                            Login
                        </button>
                    </div>
                </div>

                <div class="txt1 text-center p-t-54 p-b-20">
						<span>
							Or Sign Up Using
						</span>
                </div>

                <div class="flex-c-m">
                    <a class="login100-social-item bg1" href="#">
                        <i class="fa fa-facebook"></i>
                    </a>

                    <a class="login100-social-item bg2" href="#">
                        <i class="fa fa-twitter"></i>
                    </a>

                    <a class="login100-social-item bg3" href="#">
                        <i class="fa fa-google"></i>
                    </a>
                </div>

                <div class="flex-col-c p-t-100">
						<span class="txt1 p-b-17">
							Or Sign Up Using
						</span>

                    <a class="txt2" href="/register">
                        Sign Up
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>
</body>
</html>
